<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Records System</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.0.0/dist/ethers.min.js"></script>
</head>
<body>
    <h1>Medical Records System</h1>
    
    <!-- Connect MetaMask -->
    <button id="connectButton">Connect to MetaMask</button>
    
    <!-- View Medical Records -->
    <h2>View Medical Records</h2>
    <button id="viewRecords">View My Records</button>
    <ul id="recordList"></ul>

    <!-- Add Medical Record Form -->
    <h2>Add Medical Record</h2>
    <form id="addRecordForm">
        <label for="diagnosis">Diagnosis:</label>
        <input type="text" id="diagnosis" name="diagnosis" required>
        <br>
        <label for="treatment">Treatment:</label>
        <input type="text" id="treatment" name="treatment" required>
        <br>
        <button type="button" id="addRecordButton">Add Record</button>
    </form>

    <script src="app.js"></script> <!-- Your JavaScript code -->
</body>
</html>
